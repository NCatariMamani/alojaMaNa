<header id="page-topbar">
  <div class="navbar-header-tmp bg-dark">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box">
        <a routerLink="/" class="logo logo-dark">
          <span class="logo-sm">
            <img src="assets/images/login3.png" alt="" height="40" />
          </span>
          <span class="logo-lg">
            <img src="assets/images/login3.png" alt="" height="50" />
            <!--<img src="assets/images/Logo_INDEP.png" alt="" height="50" />-->
          </span>
        </a>

        <a routerLink="/" class="logo logo-light">
          <span class="logo-sm">
            <!-- <img src="assets/images/logo-light.svg" alt="" height="22" />-->
          </span>
          <span class="logo-lg">
            <!--<img src="assets/images/logo-light.png" alt="" height="19" />-->
          </span>
        </a>
      </div>

      <button
        type="button"
        class="btn btn-sm px-3 font-size-16 header-item"
        id="vertical-menu-btn"
        (click)="toggleMobileMenu($event)"
      >
        <i class="fa fa-fw fa-bars"></i>
      </button>
    </div>
    <div class="d-flex" *ngIf="loading">
      <div class="mt-4" [style.width.px]="300">
        <progressbar
          class="progress-striped active"
          [value]="loadingProgress"
          type="info"
          ><i>Generando archivo, por favor espere</i></progressbar
        >
      </div>
    </div>
    <div class="d-flex">
      <div class="dropdown d-flex justify-content-end help-button-container">
        <button
          type="button"
          class="btn header-item"
          (click)="binnacle()"
          tooltip="Bitácora del sistema"
          placement="bottom"
        >
          <i
            class="fa fa-book text-secondary custom-button"
            aria-hidden="true"
          ></i>
        </button>
        <button
          type="button"
          class="btn header-item"
          (click)="help()"
          tooltip="Ayuda"
          placement="bottom"
        >
          <i
            class="fa fa-question-circle text-info custom-button"
            aria-hidden="true"
          ></i>
        </button>
      </div>

      <!--  -->
      <div class="d-inline-block" dropdown>
        <button
          container="body"
          placement="bottom"
          triggers="mouseenter:mouseleave"
          type="button"
          class="btn header-item"
          dropdownToggle
          id="page-header-user-dropdown"
        >
          <img
            class="rounded-circle header-profile-user"
            src="assets/images/users/avatar-2.jpg"
            alt="Header Avatar"
          />
          <span class="d-none d-xl-inline-block ms-1 user-font">{{
            userName
          }}</span>
          <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
        </button>
        <ul id="dropdown-basic" class="dropdown-menu dropdown-menu-end" *dropdownMenu>
          <a class="dropdown-item d-flex align-items-center" routerLink="/contacts/profile">
            <i class="bx bx-user font-size-16 align-middle me-1"></i>
            Perfil
          </a>
          <a class="dropdown-item" href="javascript: void(0);">
            <i class="bx bx-wallet font-size-16 align-middle me-1"></i>
            Billetera
          </a>
          <a class="dropdown-item d-block" href="javascript: void(0);">
            <span class="badge bg-success float-end">11</span>
            <i class="bx bx-wrench font-size-16 align-middle me-1"></i>
            Configuración
          </a>
          <a class="dropdown-item" href="javascript: void(0);">
            <i class="bx bx-lock-open font-size-16 align-middle me-1"></i>
            Pantalla de bloqueo
          </a>
          <div class="dropdown-divider"></div>
          <a
            [routerLink]="['/auth']"
            class="dropdown-item text-danger"
            href="javascript: void(0);"
            (click)="logout()"
          >
            <i
              class="bx bx-power-off font-size-16 align-middle me-1 text-danger"
            ></i>
            Cerrar sesión
          </a>
        </ul>
      </div>

      <div class="dropdown d-inline-block">
        <button
          type="button"
          class="btn header-item noti-icon right-bar-toggle"
          (click)="toggleRightSidebar()"
        >
          <i class="bx bx-cog bx-spin"></i>
        </button>
      </div>

    </div>
  </div>
</header>
