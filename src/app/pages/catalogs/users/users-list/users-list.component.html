<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">ENCARGADOS</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-6 mt-5">
        <div>
          <div class="ch-content" header>
            <h5 class="title">USUARIOS</h5>
          </div>
          <div class="row">
            <div class="col-md-8 mb-3"></div>
            <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
              <div class="mr-3">
                <new-button (click)="openModal()">
                </new-button>
              </div>
              <app-columns-select [(settings)]="settings" [leftList]="true"></app-columns-select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div [class]="loading ? 'table-loading' : ''">
                <div class="table-responsive">
                  <ng2-smart-table [settings]="settings" [source]="data" (edit)="edit($event.data)"
                    (delete)="showDeleteAlert($event.data)" (userRowSelect)="rowsSelected($event)"></ng2-smart-table>
                </div>
                <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mt-5" *ngIf="charge">
        <div>
          <div class="ch-content" header>
            <h5 class="title">DETALLES ENCARGADO</h5>
          </div>
          <div class="row">
            <div class="col-md-8 mb-3"></div>
            <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
              <div class="mr-3" *ngIf="totalItems1 < 1">
                <button type="button" tooltip="Nuevo" containerclass="tooltip-style"
                  class="btn btn-success btn-xs active d-flex justify-content-center align-items-center ml-3"
                  (click)="openModal1()"
                  [disabled]="valid">
                  Nuevo <i class="bx bx-plus bx-sm ml-2"></i>
                </button>
              </div>
              <app-columns-select [(settings)]="settings1" [leftList]="true"></app-columns-select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div [class]="loading ? 'table-loading' : ''">
                <div class="table-responsive">
                  <ng2-smart-table [settings]="settings1" [source]="data1" (edit)="edit1($event.data)"
                    (delete)="showDeleteAlert1($event.data)"></ng2-smart-table>
                </div>
                <app-pagination [params]="params1" [totalItems]="totalItems1"></app-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
