<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? "Editar" : "Nuevo" }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('fechaIni')" label="Fecha Inicio">
            <input
              type="text"
              formControlName="fechaIni"
              class="form-control"
              [bsConfig]="{
                dateInputFormat: 'DD/MM/YYYY',
                displayOneMonthRange: true
              }"
              [maxDate]="maxDate"
              (bsValueChange)="validateDate($event)"
              bsDatepicker
            />
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('fechaFin')" label="Fecha Fin">
            <input
              type="text"
              formControlName="fechaFin"
              class="form-control"
              [bsConfig]="{
                dateInputFormat: 'DD/MM/YYYY',
                displayOneMonthRange: true
              }"
              [minDate]="minDate"
              [maxDate]="maxDate"
              (bsValueChange)="validateDate($event)"
              bsDatepicker
            />
          </form-field> 
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="form.invalid"
          (confirm)="confirm()"
        ></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
