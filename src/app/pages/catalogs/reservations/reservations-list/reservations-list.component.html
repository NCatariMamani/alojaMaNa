<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">RESERVACIÃ“NES</h5>
  </div>
  <div body>
    <div class="row">
      <div class="row" *ngIf="onSelect">
        <div class="col-md-6">
          <form class="form-material" [formGroup]="form">
            <form-field [control]="form.get('selecAloja')">
              <ngx-select [form]="form" control="selecAloja" (fetchItems)="getAccomodation($event)"
                [data]="accomodations" bindLabel="idName" label="Nombre del Alojamiento" value="id"
                (change)="onChangeAccomodation($event)" [readonly]="false"></ngx-select>
            </form-field>
          </form>
        </div>
      </div>
      <div class="col-md-6 mb-3 justify-content-center">
        <div class="row">
          <div class="col-md-4">
            <span class="badge bg-danger1 text-black d-flex">
              <h3>OCUPADO</h3>
            </span>
          </div>
          <div class="col-md-4">
            <span class="badge bg-warning1 text-black d-flex">
              <h3>SUCIO</h3>
            </span>
          </div>
          <div class="col-md-4">
            <span class="badge bg-success1 text-black d-flex">
              <h3>LIBRE</h3>
            </span>
          </div>
        </div>
      </div>
      <div class="col-md-2 mb-3"></div>
      <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
        <div class="mr-3">
          <button type="button" tooltip="Nuevo" containerclass="tooltip-style"
            class="btn btn-info btn-sm active d-flex justify-content-center align-items-center ml-3"
            (click)="openModal()">
            Nuevo <i class="bx bx-plus bx-sm ml-2"></i>
          </button>
        </div>
        <app-columns-select [defaultColumns]="12" [(settings)]="settings" [leftList]="true"></app-columns-select>
        <div class="mr-3">
          <button type="button" containerclass="tooltip-style"
            class="btn btn-info btn-md active d-flex justify-content-center align-items-center ml-3"
            (click)="openModalPDF()">PDF&nbsp;&nbsp;<i class="fas fa-file-pdf" aria-hidden="true"></i></button>
          <!--<iframe *ngIf="pdfUrl" [src]="pdfUrl" width="100%" height="600px"></iframe>-->
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng2-smart-table [settings]="settings" [source]="data" (edit)="edit($event.data)"
              (delete)="showDeleteAlert($event.data)"></ng2-smart-table>
          </div>
          <app-pagination [params]="params" [totalItems]="totalItems"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</app-card>
