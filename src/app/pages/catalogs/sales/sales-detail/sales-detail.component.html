<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? "Editar" : "Nuevo" }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('reservacionId')">
            <ngx-select
              [form]="form"
              control="reservacionId"
              (fetchItems)="getReservation($event)"
              [data]="accomodations"
              bindLabel="name"
              label="ReservaciÃ³n"
              value="id"
              (change)="onChangeReservation($event)"
              [readonly]="false"></ngx-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('fecha')" label="Fecha">
            <input
              type="text"
              formControlName="fecha"
              class="form-control"
              [bsConfig]="{
                dateInputFormat: 'DD/MM/YYYY',
                displayOneMonthRange: true
              }"
              [maxDate]="maxDate"
              (bsValueChange)="validateDate($event)"
              bsDatepicker />
          </form-field>  
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="form.invalid"
          (confirm)="confirm()"
        ></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
