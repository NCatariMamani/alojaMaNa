<app-card [header]="true">
  <div class="ch-content" header>
    <h5 class="title">ALOJAMIENTOS</h5>
  </div>
  <div body>
    <div class="row">
      <div class="col-md-8 mb-3"></div>
      <div class="col-md-4 text-end d-flex flex-row-reverse mb-3">
        <div>
          <button
            type="button"
            tooltip="Nuevo"
            containerclass="tooltip-style"
            class="btn btn-info btn-sm active d-flex justify-content-center align-items-center ml-3"
            (click)="openForm()"
          >
            Nuevo <i class="bx bx-plus bx-sm ml-2"></i>
          </button>
        </div>
        <app-columns-select
          [(settings)]="settings"
          [leftList]="true"
        ></app-columns-select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div [class]="loading ? 'table-loading' : ''">
          <div class="table-responsive">
            <ng2-smart-table
              [settings]="settings"
              [source]="data"
            ></ng2-smart-table>
          </div>
          <app-pagination
            [params]="params"
            [totalItems]="totalItems"
          ></app-pagination>
        </div>
      </div>
    </div>
  </div>
</app-card>
