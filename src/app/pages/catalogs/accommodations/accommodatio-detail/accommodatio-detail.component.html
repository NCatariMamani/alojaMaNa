        <div class="col-md-5">
          <form-field label="Nombre de Alojamimento" [control]="form.get('nombre')">
            <input
              type="text"
              class="form-control"
              formControlName="nombre"
            />
          </form-field>
        </div>
        <div class="col-md-2">
          <form-field label="No. Habitaciónes" [control]="form.get('noHabitaciones')">
            <input
              type="text"
              class="form-control"
              formControlName="noHabitaciones"
            />
          </form-field>
        </div>
        <div class="col-md-5">
          <form-field
            label="Departamento"
            [control]="form.get('departamento')">
            <ng-select
              formControlName="departamento"
              [searchable]="false"
              class="form-control"
              [clearable]="false">
              <ng-option value="LP">LA PAZ</ng-option>
              <ng-option value="OR">ORURO</ng-option>
              <ng-option value="PT">POTOSI</ng-option>
              <ng-option value="CBBA">COCHABAMBA</ng-option>
              <ng-option value="CH">CHUQUISACA</ng-option>
              <ng-option value="TJA">TARIJA</ng-option>
              <ng-option value="SCZ">SANTA CRUZ</ng-option>
              <ng-option value="BE">BENI</ng-option>
              <ng-option value="PD">PANDO</ng-option>
            </ng-select>
          </form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 pt-4">
          <form-field label="Dirección" [control]="form.get('direccion')">
            <input
              type="text"
              class="form-control"
              formControlName="direccion"
            />
          </form-field>
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="form.invalid"
          (confirm)="confirm()"
        ></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
