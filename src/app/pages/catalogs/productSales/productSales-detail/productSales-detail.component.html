<app-modal>
  <div header>
    <h5 class="modal-title">{{ edit ? "Editar" : "Nuevo" }} {{ title }}</h5>
  </div>
  <div body>
    <form class="form-material" [formGroup]="form">
      <div class="row">
        <div class="col-md-6">
          <form-field [control]="form.get('ventaId')">
            <ngx-select
              [form]="form"
              control="ventaId"
              (fetchItems)="getSales($event)"
              [data]="reservations"
              bindLabel="idSales"
              label="Fecha de la Venta"
              value="id"
              (change)="onChangeReservations($event)"
              [readonly]="false"></ngx-select>
          </form-field>
        </div>
        <div class="col-md-6">
          <form-field [control]="form.get('productoId')">
            <ngx-select
              [form]="form"
              control="productoId"
              (fetchItems)="getProducts($event)"
              [data]="products"
              bindLabel="product"
              label="Nombre del Producto"
              value="id"
              (change)="onChangeProducts($event)"
              [readonly]="false"></ngx-select>
          </form-field> 
        </div>
      </div>
    </form>
  </div>
  <div footer>
    <div class="d-flex justify-content-center">
      <div class="m-3">
        <confirm-button
          [type]="'button'"
          [disabled]="form.invalid"
          (confirm)="confirm()"
        ></confirm-button>
      </div>
      <div class="m-3">
        <button type="button" class="btn btn-danger active" (click)="close()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</app-modal>
